{%  extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <div class="row">
                <div class="col-10">
                    <h5>Products</h5>
                </div>
                <div class="col-2">
                    <span style="float: right;"><a class="btn btn-success" href="{% url 'create_product' %}">Create Product</a></span>
                </div>
                
            </div>
            
            
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                {% for i in products %}
                <tr>
                    <td><img src="{{i.image.url}}" alt="" height="50px" width=""></td>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>   
                    <td><a class="btn btn-primary" href="{% url 'update_product' i.id %}">Update Product</a></td>
                    <td><a class="btn btn-danger" href="{% url 'delete_product' i.id %}">Delete Product</a></td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>

</div>

{% endblock content %}
